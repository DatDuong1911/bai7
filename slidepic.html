<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./slidepic.css">

</head>


<body>
    <div class="slidepic">
        <img src="./006r2HqOgy1gjuug962wcj61e00rshdt02.jpg" alt="..." width="100%" class="slide">
        <img src="./006r2HqOgy1gjujhj46y8j61hc0u0hdt02.jpg" alt="..." width="100%" class="slide">
        <img src="./006r2HqOgy1gjujhkzsipj61h90u04qq02.jpg" alt="..." width="100%" class="slide">
        <img src="./006r2HqOgy1gjujhoc59kj618g0p0atf02.jpg" alt="..." width="100%" class="slide">
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
</body>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }


    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");

        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";

    }
</script>

</html>
